<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <span class="fs-4">Система учета книг</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Главная</a></li>
                <li class="nav-item"><a href="/books" class="nav-link">Список книг</a></li>
                <li class="nav-item"><a href="/people" class="nav-link">Список людей</a></li>
            </ul>
        </header>

        <form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
            <div class="form-group mb-2">
                <label for="info">Введите свое ФИО: </label>
                <input class="form-control" type="text" th:field="*{info}" id="info" placeholder="Введите новое ФИО" required>
                <div class="alert alert-danger mt-2" role="alert" th:if="${#fields.hasErrors('info')}" th:errors="*{info}">Info error</div>
            </div>

            <div class="form-group mb-2">
                <label for="birthday">Введите свой год рождения: </label>
                <input class="form-control" type="number" th:field="*{birthday}" id="birthday" placeholder="Введите свой год рождения" required>
                <div class="alert alert-danger mt-2" role="alert" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Birthday error</div>
            </div>

            <button type="submit" class="btn btn-primary">Редактировать</button>
        </form>
